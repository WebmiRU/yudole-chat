<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Yudole chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="theme.css" rel="stylesheet">
</head>
<body>

<main>

</main>

<script>
    let socket = new WebSocket("ws://127.0.0.1:5367/chat");
    let messages = document.querySelector('main')

    socket.onopen = function (e) {
        console.log("Успешное подключение к серверу чата")
        // socket.send("Меня зовут Джон");
    };

    socket.onmessage = function (event) {
        let m = JSON.parse(event.data)
        switch (m.type) {
            case "channel/message":
                let message = `<div class="message channel ${m.service}"><p class="user">${m.user.nick ?? m.user.login}</p><p class="content">${m.message.html ?? m.message.text}</p></div>`
                console.log("MESSAGE APPEND", message)
                messages.insertAdjacentHTML('afterend', message)
                break

            case "channel/join/success":
                let message2 = `<div class="message channel ${m.service}"><p class="user">${m.service}</p><p class="content">${m.text}</p></div>`
                console.log("MESSAGE APPEND", message2)
                messages.insertAdjacentHTML('afterend', message2)
                break

            default:
                break

        }

        console.log(m)
    };

    socket.onclose = function (event) {
        if (event.wasClean) {
            console.log('Соединение с сервером закрыто')
        } else {
            console.log('Соединение с сервером прервано')
        }
    };

    socket.onerror = function (error) {
        console.log(error)
    };
</script>
</body>
</html>
