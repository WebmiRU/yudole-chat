<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Yudole chat :: system theme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"/>
    <link href="themes/system/theme.css" rel="stylesheet"/>
    <template class="message">
        <div class="message {{service}}"><p class="user">{{user_name}}&nbsp;</p><p class="content">{{content}}</p></div>
    </template>
    <template class="success">
        <div class="success {{service}}"><p class="content">{{content}}</p></div>
    </template>
    <template class="error">
        <div class="error {{service}}"><p class="content">{{content}}</p></div>
    </template>
    <template class="info">
        <div class="info {{service}}"><p>{{content}}</p></div>
    </template>
</head>
<body>

<main></main>

<script src="js/reconnecting-websocket.js"></script>
<script src="js/client.js"></script>
</body>
</html>
